<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EarnApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="dark-theme">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-transparent border-bottom border-secondary text-center py-4">
                        <h2 class="fw-bold">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </h2>
                        <p class="mb-0 text-muted">Join EarnApp and start earning today</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label fw-semibold">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-secondary">
                                            <i class="fas fa-user text-muted"></i>
                                        </span>
                                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label fw-semibold">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-secondary">
                                            <i class="fas fa-phone text-muted"></i>
                                        </span>
                                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-secondary">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-dark border-secondary">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="referralCode" class="form-label fw-semibold">Referral Code (Optional)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-dark border-secondary">
                                        <i class="fas fa-user-friends text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control" id="referralCode" placeholder="Enter referral code if any">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg py-2" id="registerBtn">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-2">Already have an account? <a href="login.html" class="text-primary text-decoration-none">Login here</a></p>
                            <p class="mb-0"><a href="index.html" class="text-muted text-decoration-none"><i class="fas fa-arrow-left me-1"></i>Back to Home</a></p>
                        </div>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Check for referral code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            document.getElementById('referralCode').value = refCode;
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value;
            const messageDiv = document.getElementById('message');
            const registerBtn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match.</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Password should be at least 6 characters.</div>';
                return;
            }
            
            // Show loading state
            registerBtn.innerHTML = '<span class="loading-spinner me-2"></span> Creating Account...';
            registerBtn.disabled = true;
            
            // Create user with Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userReferralCode = generateReferralCode();
                    
                    // Prepare user data
                    const userData = {
                        fullName: fullName,
                        email: email,
                        phone: phone,
                        referralCode: userReferralCode,
                        coins: 100,
                        joinedDate: new Date().toISOString(),
                        whatsappConnected: false,
                        lastWhatsAppEarning: null,
                        tasksCompleted: 0
                    };
                    
                    // Add referral data if provided
                    if (referralCode) {
                        userData.referredBy = referralCode;
                    }
                    
                    // Save user data to Firebase
                    return db.ref('users/' + user.uid).set(userData);
                })
                .then(() => {
                    // Process referral if provided
                    if (refCode) {
                        return EarnAppAPI.useReferral(auth.currentUser.uid, refCode);
                    }
                })
                .then(() => {
                    messageDiv.innerHTML = '<div class="alert alert-success">Account created successfully! Redirecting to login...</div>';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMessage = error.message;
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        errorMessage = 'An account with this email already exists.';
                    } else if (errorCode === 'auth/weak-password') {
                        errorMessage = 'Password should be at least 6 characters.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMessage = 'Invalid email address.';
                    }
                    
                    messageDiv.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
                    
                    // Reset button
                    registerBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
                    registerBtn.disabled = false;
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
